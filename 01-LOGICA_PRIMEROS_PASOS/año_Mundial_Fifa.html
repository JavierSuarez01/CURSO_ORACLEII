<meta charset="UTF-8">

<h1>PROGRAMA - AÑO MUNDIAL DE LA FIFA </h1>

<script>

	function saltarLinea() {
		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	
	}  

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	var añoMundial = 1930;
    var añoLimite= parseInt(prompt("Ingrese el año hasta que quiere saber las fechas de los mundiales"))

	while (añoMundial <= añoLimite){
        
        imprimir("En el año "+ añoMundial + " hubo mundial de la fifa");
        añoMundial = añoMundial+4
        
    }
</script>
