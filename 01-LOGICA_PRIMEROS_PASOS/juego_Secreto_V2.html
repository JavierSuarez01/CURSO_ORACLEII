<meta charset="UTF-8">

<input/>
<button>Verificar si acertó con el secreto</button>

<script>
	// var secreto = Math.round(Math.random()*10); 

    function aleatorio(){
        return Math.round(Math.random()*10);
    }

    function sortearNumeros(cantidad){
        var secreto = [];
        var contador =1;
        while(contador<=cantidad){
            var numeroAleatorio = aleatorio();
            var encontrado=false;
            if(numeroAleatorio !=0){
                for(i=0;i<secreto.length;i++){
                if (numeroAleatorio= secreto[i]){
                    encontrado = true;
                    break;
                }
                }
                if (encontrado= false){
                    secreto.push(numeroAleatorio);
                    contador++;
                }
            }
        }
        return secreto;
    }

    var secreto = sortearNumeros(4) // Creamos el array de 4 posiciones iniciando en la posicion 0
    var input = document.querySelector("input");
	input.focus();

	function verificar() {
        var encontrado =false;
        for(var i=0;i<=secreto.length;i++){
            if (parseInt(input.value) == secreto[i]) {
			alert("Usted acertó");
            encontrado=true;
            break;
            }
        }
        if (encontrado == false){
            alert("Usted erró");
        }
        input.value = "";
		input.focus();
	} 
	var button = document.querySelector("button");
	button.onclick = verificar;
</script>
