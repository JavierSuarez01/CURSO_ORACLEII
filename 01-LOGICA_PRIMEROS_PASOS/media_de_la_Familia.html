<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR LA MEDIA DE LAS EDADES DE UNA FAMILIA</h1>

<script>

	function saltarLinea() {
		document.write("<br>");	
		document.write("<br>");	
	}  

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

    var miembrosFamilia = parseInt(prompt("Ingrese la cantidad de miembros de la familia"));
    var contador=1;
    var totalEdades=0;

    while (contador <= miembrosFamilia){
        edad = parseInt(prompt("Ingrese la edad del familiar"));
        totalEdades =totalEdades+edad;
        contador++;
    }
        
    var mediaEdades = totalEdades/miembrosFamilia;
    imprimir("La media de las edades de la familia es: " + mediaEdades);

    imprimir(Fin);

</script>
