<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Contactos - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="img\logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href='contacto.html'>Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
<!-- PAGINA PRINCIPAL DEL HTML-->
        <main>
<!-- FORMULARIO HTML-->
            <form action="">
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-patron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-patron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-patron" required placeholder="(xxx) xxxxxxx">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="66" rows="10" class="input-patron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email" >Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto"  value="teléfono" id="radio-telefono" >Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsApp" id="radio-whatsapp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select name="" id="">
                        <option value="mañana">Mañana</option>
                        <option value="tarde">Tarde</option>
                        <option value="noche">Noche</option>
                    </select>
                </fieldset>

                <label for="" class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>
                
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>
<!-- CREACION DE TABLAS EN HTML-->
            <table>
                <!-- THEAD ENCABEZADO DE LA TABLA-->
                <thead>
                    <tr>
                        <td>Día</td>
                        <td>Horario</td>
                    </tr>
                </thead>
                <!-- TBODY CUERPO DE LA TABLA-->
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
<!--PIE DE PAGINA DE LA PAGINA WEB-->
        <footer>
            <img src="img\logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
        </footer>
    </body>
</html>
